query GraphAccount($accountId: String, $blockNumber: Int) {
  graphAccount(id: $accountId, block: { number: $blockNumber }) {
    id
    indexer {
      stakedTokens
    }
    curator {
      totalSignalledTokens
      totalUnsignalledTokens
    }
    delegator {
      totalStakedTokens
      totalUnstakedTokens
      totalRealizedRewards
    }
  }
}